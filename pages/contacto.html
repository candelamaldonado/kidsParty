     <main class="mainContacto">
         <h1 class="tituloCont"> Contactanos </h1>

         <!-- formulario para consultas -->
         <form> 
            <fieldset>
                <legend> Completa tus datos </legend>
                <div class="grillaInput">
                  <div class="itemUno">
                    <label for="nombre_apellido"> Nombre y apellido: </label>
                    <input type="text" name="nombre_apellido">
                </div>
                <div class="itemDos">
                    <label for="email_usuario"> Email: </label>

                </div>
                <div class="idemTres">
                    <label for="tel_usuario"> Tel√©fono: </label>

                </div>
                <div class="itemCuatro">
                    <label for="fecha_usuario"> Fecha: </label>
                    <input type="date" name="fecha_usuario">
                </div>
                <div class="itemCinco">
                    <label for="consulta"> Consulta: </label>
                    <textarea name="consulta" id="" cols="30" rows="7"></textarea>
                </div>

                <div class="botonEnviar">
                    <input class="botonSend" type="submit">
                </div>
              </div>  
            </fieldset>
         </form>
